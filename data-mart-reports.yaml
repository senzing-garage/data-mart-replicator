components:
  parameters:
    principleQueryParam:
      in: query
      name: principle
      required: false
      description: >-
        The optional parameter to specify a principle for which the results
        are being requested.
      schema:
        type: string
    matchKeyQueryParam:
      in: query
      name: matchKey
      required: false
      description: >-
        The optional parameter to specify the match key for which the results
        are being requested.
      schema:
        type: string
    principleWildcardQueryParam:
      in: query
      name: principle
      required: false
      description: >-
        The optional parameter to specify a principle for which the statistics
        are being requested.  Specify an asterisk (`*`) if the statistics for 
        all principles should be returned.
      schema:
        type: string
    onlyLoadedQueryParam:
      in: query
      name: onlyLoadedSources
      required: false
      description: >-
        The optional parameter to specify if only loaded data sources should
        be considered when iterating over data sources to retrieve statistics.
        If not specified, this defaults to `true`.  Set this explicitly to
        `false` to iterate over all data sources regardless of loaded records
        in generating the statistics (i.e.: to include the "zeroes").
      schema:
        type: boolean
        default: true
    matchKeyWildcardQueryParam:
      in: query
      name: matchKey
      required: false
      description: >-
        The optional parameter to specify a match key for which the statistics
        are being requested.  Specify an asterisk (`*`) if the statistics for 
        all match keys should be returned.
      schema:
        type: string
    entityIdBoundQueryParam:
      in: query
      name: bound
      required: false
      description: >-
        The optional parameter to provide for "paging" through entity ID's
        associated with a statistic.  The value is specified as a bound on the
        entity ID values returned and is given as a positive integer number
        or `max` to indicate the maximum legal value of an entity ID.  The
        type of bound is given by the `boundType` parameter.  For example, by
        default the `boundType` is `EXCLUSIVE_LOWER` so the returned entity ID
        values must satisfy the condition that they are strictly greater than
        the entity ID bound value.  To move to the "next page" of entity ID's
        specify the greatest entity ID value from the current page and use
        `boundType` of `EXCLUSIVE_LOWER`.  To move to the "previous page" of
        entity ID's specify the least entity ID value on the current page and
        use `boundType` of `EXCLUSIVE_UPPER`.  To change the number of results
        shown on the current page specify the least entity ID value on the
        current page and specify a `boundType` of `INCLUSIVE_LOWER` with a new
        `pageSize` value.

        If not specified, then the default value is taken as `0` if a
        `boundType` of `INCLUSIVE_LOWER` or `EXCLUSIVE_LOWER` is being used,
        otherwise for a `boundType` of `INCLUSIVE_UPPER` or `EXCLUSIVE_UPPER`
        it defaults to `max` (indicating the maximum legal value of an 
        entity ID).
      schema:
        type: string
    relationBoundQueryParam:
      in: query
      name: bound
      required: false
      description: >-
        The optional parameter to provide for "paging" through relationships
        associated with a statistic.  The value is specified as a bound on the
        entity ID's in the `SzRelation` values returned and contains two 
        entity ID values separated by a colon (e.g.: `1000:5500`).  Either of
        the entity ID's can be specified as `max` to indicate the maximum legal
        value of an entity ID (e.g.: `max:max` or `1000:max`).  If `max` is
        specified by itself it is interpreted as `max:max`. The type of bound
        is given by the `boundType` parameter.  For example, by default the
        `boundType` is `EXCLUSIVE_LOWER` so the returned `SzRelation` values
        must be canonically greater than the relationship described by the 
        entity ID values encoded in the bound.  `SzRelation` values are ordered 
        on the first entity ID value and then on the second related entity ID
        value.  To move to the "next page" of relationships specify the encoded
        value of the entity ID and related ID of the greatest (last) `SzRelation`
        on the current page and use `boundType` of `EXCLUSIVE_LOWER`.  To move to
        the "previous page" of relationships specify the encoded value of the
        entity ID and related ID of the least (first) `SzRelation` on the current
        page and use `boundType` of `EXCLUSIVE_UPPER`.  To change the number of
        results shown on the current page specify the encoded value of the entity
        ID and related ID of the least (first) `SzRelation` on the current page
        and specify a `boundType` of `INCLUSIVE_LOWER` with a new `pageSize` value.

        If not specified, then the default value is taken as `0:0` if a `boundType`
        of `INCLUSIVE_LOWER` or `EXCLUSIVE_LOWER` is being used, otherwise for a
        `boundType` of `INCLUSIVE_UPPER` or `EXCLUSIVE_UPPER` it defaults to
        `max:max` (indicating the maximum legal value for each of the entity ID's).
      schema:
        type: string
    boundTypeQueryParam:
      in: query
      name: boundType
      required: false
      description: >-
        The optional parameter to provide for "paging" through results associated
        with a statistic.  The value is specified as an `SzBoundType` and the 
        bound value is given by the `bound` parameter.  For example, by default
        the `boundType` is `EXCLUSIVE_LOWER` so the returned values must satisfy
        the condition that they are strictly greater than the bound value.  To move
        to the "next page" of results specify the greatest result value from the
        current page and use `boundType` of `EXCLUSIVE_LOWER`.  To move to the 
        "previous page" of results specify the least result value on the current
        page and use a `boundType` of `EXCLUSIVE_UPPER`.  To change the number of
        results shown on the current page specify the least result value on the
        current page and specify a `boundType` of `INCLUSIVE_LOWER` with a new
        `pageSize` value.  Possible values are:
          * `INCLUSIVE_LOWER` - The bound represents an inclusive lower bound whereby
                                values satisfying the bound will be greater-than or equal
                                to the value associated with the bound.
          * `EXCLUSIVE_LOWER` - The bound represents an exclusive lower bound whereby 
                                values satisfying the bound will be strictly greater-than 
                                the value associated with the bound.
          * `INCLUSIVE_UPPER` - The bound represents an inclusive upper bound whereby
                                values satisfying the bound will be less-than or equal
                                to the value associated with the bound.
          * `EXCLUSIVE_UPPER` - The bound represents an exclusive upper bound whereby 
                                values satisfying the bound will be strictly less-than 
                                the value associated with the bound.
      schema:
        default: EXCLUSIVE_LOWER
        $ref: "#/components/schemas/SzBoundType"
    pageSizeQueryParam:
      in: query
      name: pageSize
      required: false
      description: >-
        The optional parameter to limit the number of returned results per page.
        If not specified then a default value is determined.  If the `sampleSize`
        parameter is provided, then this defaults to 20 times the value of the 
        `sampleSize` parameter.  If the `sampleSize` parameter is **not** provided
        then this simply defaults to `100`.  If using the `sampleSize` query 
        parameter and specifying a value for the `pageSize` then the `pageSize` 
        should be greater than the `sampleSize` by at least an order of magnitude
        in order tp provide an adequate set of results from which to choose a random
        sample.  For example, a `pageSize` of `1000` would be appropriate for a 
        `sampleSize` of `50` or `100`.
      schema:
        type: integer
        format: int32
        minimum: 1
    sampleSizeQueryParam:
      in: query
      name: sampleSize
      required: false
      description: >-
        The optional parameter to extract a sample of this size from the page of 
        results being returned.  When using this parameter the caller should
        typically use a much larger page size (e.g.: 1000 or 5000) and pull a 
        random sample (e.g.: 50 to 100).  To obtain another sample with no overlap
        with the previous sample(s), simply change the `bound` and `boundType`
        parameter so the eligible results for the page are outside the range
        of the previous sample(s).  The value of this parameter should be less-than
        the specified `pageSize` query parameter (typically by at least an order
        of magnitude).
      schema:
        type: integer
        format: int32
        minimum: 1
    dataSourceCodePathParam:
      in: path
      name: dataSourceCode
      required: true
      description: >-
        The data source code identifying the data source.
      schema:
        type: string
      examples:
        TEST:
          value: TEST
        CUSTOMERS:
          value: CUSTOMERS
        EMPLOYEES:
          value: EMPLOYEES
    vsDataSourceCodePathParam:
      in: path
      name: vsDataSourceCode
      required: true
      description: >-
        The data source code identifying the data source to which the
        first data source is compared for the statistics.
      schema:
        type: string
      examples:
        TEST:
          value: TEST
        CUSTOMERS:
          value: CUSTOMERS
        EMPLOYEES:
          value: EMPLOYEES
    entitySizePathParam:
      in: path
      name: entitySize
      required: true
      description: >-
        The number of records for the entities of interest.
      schema:
        type: integer
        format: int32
    relationsCountPathParam:
      in: path
      name: relationsCount
      required: true
      description: >-
        The number of relationships for the entities of interest.
      schema:
        type: integer
        format: int32
  schemas:
    SzEntitiesPage:
      description: >-
        Encapsulates a paged list of entity ID's identifying the entities
        pertaining to a specific statistic.
      type: object
      required:
        - bound
        - boundType
        - pageSize
        - totalEntityCount
        - beforePageCount
        - afterPageCount
        - entities
      properties:
        bound:
          description: >-
            The entity ID bound value that bounds the returned entity ID's.
          type: integer
          format: int64
          nullable: false
        boundType:
          description: >-
            The `SzBoundType` associated with the `bound` value to describe
            how the bound was applied.
          $ref: "#/components/schemas/SzBoundType"
          nullable: false
        pageSize:
          description: >-
            The requested page size representing the maximum number of 
            entities that were included in the page.
          type: integer
          format: int32
          nullable: false
        sampleSize:
          description: >-
            The requested sample size representing the number of entities
            to be randomly selected from the page of results.
          type: integer
          format: int32
          nullable: true
        minimumValue:
          description: >-
            The minimum entity ID of the returned results.  **NOTE:** This field
            is absent or `null` if there are no results.
          type: integer
          format: int64
          nullable: true
        maximumValue:
          description: >-
            The maximum entity ID of the returned results.  **NOTE:** This field
            is absent or `null` if there are no results.
          type: integer
          format: int64
          nullable: true
        pageMinimumValue:
          description: >-
            The minimum entity ID of the entire entity page.  This will 
            be the same as `minimumValue` if `sampleSize` was not 
            specified, however, if `sampleSize` was specified then this 
            will be the minimum entity ID value of all the candidate
            entities on the page that were used for random sample selection
            even if that entity was not randomly selected.  **NOTE:** This
            field is absent or `null` if there are no results.
          type: integer
          format: int64
          nullable: true
        pageMaximumValue:
          description: >-
            The maximum entity ID of the entire entity page.  This will 
            be the same as `maximumValue` if `sampleSize` was not 
            specified, however, if `sampleSize` was specified then this 
            will be the maximum entity ID value of all the candidate
            entities on the page that were used for random sample selection
            even if that entity was not randomly selected.  **NOTE:** This
            field is absent or `null` if there are no results.
          type: integer
          format: int64
          nullable: true
        totalEntityCount:
          description: >-
            The total number of entities representing the set of all 
            possible results across all pages.
          type: integer
          format: int64
          nullable: false
        beforePageCount:
          description: >-
            The number of entities in the set that exist on pages before 
            this page.
          type: integer
          format: int64
          nullable: false
        afterPageCount:
          description: >-
            The number of entities in the set that exist on pages after
            this page.
          type: integer
          format: int64
          nullable: false
        entities:
          description: >-
            An array of `SzEntity` instances describing the entities for the page.
            The array will be in ascending order of entity ID.
          type: array
          maxItems: 100000
          items:
            $ref: "#/components/schemas/SzEntity"
    SzRelationsPage:
      description: >-
        Encapsulates a paged list of `SzRelation` values describing entity
        relationships pertaining to a specific statistic.
      type: object
      required:
        - bound
        - boundType
        - pageSize
        - totalRelationCount
        - beforePageCount
        - afterPageCount
        - relations
      properties:
        bound:
          description: >-
            The relationship bound value that contains two (2) entity ID values
            separated by a colon (e.g.: `1000:5005`).  The first entity ID value
            identifies the first entity in the relationship and the second entity 
            ID value identifies the related entity in the relationship.
          type: string
          nullable: false
        boundType:
          description: >-
            The `SzBoundType` associated with the `entityBound` and 
            `relatedBound` values to describe how the bound was applied.
          $ref: "#/components/schemas/SzBoundType"
          nullable: false
        pageSize:
          description: >-
            The requested page size representing the maximum number of 
            `SzRelation`'s' that were included in the page.
          type: integer
          format: int32
          nullable: false
        sampleSize:
          description: >-
            The requested sample size representing the number of `SzRelation`'s
            to be randomly selected from the page of results.
          type: integer
          format: int32
          nullable: true
        minimumValue:
          description: >-
            The minimum relation value of the returned results.  This is
            encoded the same as the `bound` value with two (2) entity ID
            values separated by a colon (e.g.: `1000:5005`).  The first
            entity ID value identifies the least value of first entity in
            the relationship and the second entity ID value identifies the
            least value of those entity ID's related to the first entity.
            **NOTE:** This field is absent or `null` if there are no results.
          type: string
          nullable: true
        maximumValue:
          description: >-
            The maximum relation value of the returned results.  This is
            encoded the same as the `bound` value with two (2) entity ID
            values separated by a colon (e.g.: `1000:5005`).  The first
            entity ID value identifies the greatest value of first entity
            in the relationship and the second entity ID value identifies
            the greatest value of those entity ID's related to the first 
            entity.  **NOTE:** This field is absent or `null` if there are
            no results.
          type: string
          nullable: true
        pageMinimumValue:
          description: >-
            The minimum relation value of the entire relations page.  This
            will be the same as `minimumValue` if `sampleSize` was not 
            specified, however, if `sampleSize` was specified then this 
            will be the minimum relation value of all the candidate
            relations on the page that were used for random sample selection
            even if that relation was not randomly selected.  This is
            encoded the same as the `bound` value with two (2) entity ID
            values separated by a colon (e.g.: `1000:5005`).  The first
            entity ID value identifies the least value of first entity in
            the relationship and the second entity ID value identifies the
            least value of those entity ID's related to the first entity.
            **NOTE:** This field is absent or `null` if there are no results.
          type: string
          nullable: true
        pageMaximumValue:
          description: >-
            The maximum relation value of the entire relations page.  This
            will be the same as `maximumValue` if `sampleSize` was not 
            specified, however, if `sampleSize` was specified then this 
            will be the maximum relation value of all the candidate
            relations on the page that were used for random sample selection
            even if that relation was not randomly selected.  This is
            encoded the same as the `bound` value with two (2) entity ID
            values separated by a colon (e.g.: `1000:5005`).  The first
            entity ID value identifies the greatest value of first entity in
            the relationship and the second entity ID value identifies the
            greatest value of those entity ID's related to the first entity.
            **NOTE:** This field is absent or `null` if there are no results.
          type: string
          nullable: true
        totalRelationCount:
          description: >-
            The total number of relationships representing the set of all 
            possible results across all pages.
          type: integer
          format: int64
          nullable: false
        beforePageCount:
          description: >-
            The number of relationships in the set that exist on pages before
            this page.
          type: integer
          format: int64
          nullable: false
        afterPageCount:
          description: >-
            The number of relationships in the set that exist on pages after
            this page.
          type: integer
          format: int64
          nullable: false
        relations:
          description: >-
            An array of `SzRelation`'s describing the relationships for the page.
            The `SzRelation` array will be in ascending order of the first 
            entity ID and then the second related entity ID.
          type: array
          maxItems: 100000
          items:
            $ref: "#/components/schemas/SzRelation"
    SzLoadedStats:
      description: >-
        Encapsulates the statistics pertaining to counts of entities and records
        both in total and by data source.
      type: object
      required:
        - totalRecordCount
        - totalEntityCount
        - totalUnmatchedRecordCount
        - dataSourceCounts
      properties:
        totalRecordCount:
          description: >-
            The total number of records that have been loaded.
          type: integer
          format: int64
          nullable: false
        totalEntityCount:
          description: >-
            The total number of entities that have been resolved from 
            the loaded records.
          type: integer
          format: int64
          nullable: false
        totalUnmatchedRecordCount:
          description: >-
            The total number of records that did not match against any 
            other records and belong to singleton entities.  This doubles
            as the count of all entities that only contain a single record.
          type: integer
          format: int64
          nullable: false
        dataSourceCounts:
          description: >-
            An array of `SzSourceLoadedStats` describing the entity and record
            counts by data source.
          type: array
          maxItems: 100000
          items:
            $ref: "#/components/schemas/SzSourceLoadedStats"
    SzSourceLoadedStats:
      description: >-
        Encapsulates the statistics pertaining to counts of entities and records
        for a specific data source.
      type: object
      required:
        - dataSource
        - recordCount
        - entityCount
      properties:
        dataSource:
          description: >-
            The data source code identifying the data source to which the statistics
            are associated.
          type: string
          nullable: false
        recordCount:
          description: >-
            The total number of records that have been loaded for the associated
            data source.
          type: integer
          format: int64
          nullable: false
        entityCount:
          description: >-
            The number of entities that have at least one record from the 
            associated data source.
          type: integer
          format: int64
          nullable: false
        unmatchedRecordCount:
          description: >-
            The total number of records that have been loaded for the associated
            data source that did *NOT* match against any other records.  This 
            represents the number of entities having a record from this data source
            where that is the *ONLY* (single) record in the entity.
          type: integer
          format: int64
          nullable: false
    SzEntitySizeCount:
      description: >-
        Describes the number of entities that have a specific number of
        records.
      type: object
      required:
        - entitySize
        - entityCount
      properties:
        entitySize:
          description: The number of records that the entities have.
          type: integer
          format: int32
          nullable: false
        entityCount:
          description: >-
            The number of entities having the associated number of records.
          type: integer
          format: int64
          nullable: false
    SzEntityRelationsCount:
      description: >-
        Describes the number of entities that have a specific number of
        entity relations.
      type: object
      required:
        - relationsCount
        - entityCount
      properties:
        relationsCount:
          description: The number of entity relations that the entities have.
          type: integer
          format: int32
          nullable: false
        entityCount:
          description: >-
            The number of entities having the associated number of entity
            relations.
          type: integer
          format: int64
          nullable: false
    SzEntitySizeBreakdown:
      description: >-
        Describes the Entity Size Breakdown which gives the number of
        entities having each entity size (i.e.: number of composite
        records).
      type: object
      required:
        - entitySizeCounts
      properties:
        entitySizeCounts:
          description: >-
            The array of `EntitySizeCount` instances describing the number
            of entities having each number of composite records.  If there
            are no entities having a specific composite record count then 
            no entry is included in the array for that entity size.  The
            array will be in descending order of entity size.
          type: array
          maxItems: 100000
          items:
            $ref: "#/components/schemas/SzEntitySizeCount"
    SzEntityRelationsBreakdown:
      description: >-
        Describes the Entity Relations Breakdown which gives the number of
        entities having each distinct number of entity relations.
      type: object
      required:
        - entityRelationsCounts
      properties:
        entityRelationsCounts:
          description: >-
            The array of `EntityRelationsCount` instances describing the number
            of entities having each distinct number of entity relations.  If
            there are no entities having a specific entity relations count then 
            no entry is included in the array for that number of entity relations.
            The array will be in descending order of number of entity relations.
          type: array
          maxItems: 100000
          items:
            $ref: "#/components/schemas/SzEntityRelationsCount"
    SzMatchCounts:
      description: >-
        Describes the entity and record counts for matches between records from
        the primary data source to at least one record from the "versus" data source.
      type: object
      properties:
        matchKey:
          description: >-
            The optional match key associated with the statistics.  This may be
            `null` or absent if the statistics are not associated with a match key.
          type: string
          nullable: true
        principle:
          description: >-
            The optional principle associated with the statistics.  This may be
            `null` or absent if the statistics are not associated with a principle.
          type: string
          nullable: true
        entityCount:
          description: >-
            The number of entities having at least one record from the primary data
            source matching to at least one record from the "versus" data source.
          type: integer
          format: int64
        recordCount:
          description: >-
            The number of records from the primary data source in the entities described
            by the `entityCount`.  NOTE: this is not the total number of records in those
            entities, but only the count of those records from the primary data source.
          type: integer
          format: int64
    SzRelationCounts:
      description: >-
        Describes the entity, record and relationship counts for the respective relation
        type for entities having at least one record from the primary data source to 
        entities having at least one record from the "versus" data source.
      type: object
      properties:
        matchKey:
          description: >-
            The optional match key associated with the statistics.  This may be
            `null` or absent if the statistics are not associated with a match key.
          type: string
          nullable: true
        principle:
          description: >-
            The optional principle associated with the statistics.  This may be
            `null` or absent if the statistics are not associated with a principle.
          type: string
          nullable: true
        entityCount:
          description: >-
            The number of entities having at least one record from the primary data
            source related by a relationship of the respective relationship type to 
            an entity with at least one record from the "versus" data source.
          type: integer
          format: int64
        recordCount:
          description: >-
            The number of records from the primary data source in the entities described
            by the `entityCount`.  NOTE: this is not the total number of records in those
            entities, but only the count of those records from the primary data source.
          type: integer
          format: int64
        relationCount:
          description: >-
            The number of relationships of the respective relationship type between
            entities having at least one record from the primary data source and entities
            having at least one record from the "versus" data source.
          type: integer
          format: int64
    SzCrossSourceSummary:
      description: >-
        Describes the cross-source statistics between two data sources.
      type: object
      required:
        - dataSource
        - versusDataSource
        - matches
        - ambiguousMatches
        - possibleMatches
        - possibleRelations
        - disclosedRelations
      properties:
        dataSource:
          description: >-
            The primary data source in the cross comparison.
          type: string
        versusDataSource:
          description: >-
            The versus data source in the cross comparison.
          type: string
        matches:
          description: >-
            The array of `SzMatchCounts` describing the entity and record counts 
            associated with matches from records of the primary data source to at 
            least one record of the "versus" data source for each combination of 
            match key and principle that were requested.  If all were requested,
            this includes the cases where either or both of the match key and
            principle are absent or `null` indicating tracking across all match
            keys and/or principles.
          type: array
          maxItems: 100000
          items:
            $ref: "#/components/schemas/SzMatchCounts"
        ambiguousMatches:
          description: >-
            The array of `SzRelationCounts` describing the entity, record and
            relationship counts associated with ambiguous matches from entities
            having at least one record from the primary data source to entities
            having at least at least one record from the "versus" data source
            for each combination of match key and principle that were requested.
            If all were requested, this includes the cases where either or both
            of the match key and principle are absent or `null` indicating
            tracking across all match keys and/or principles.
          type: array
          maxItems: 100000
          items:
            $ref: "#/components/schemas/SzRelationCounts"
        possibleMatches:
          description: >-
            The array of `SzRelationCounts` describing the entity, record and
            relationship counts associated with possible matches from entities
            having at least one record from the primary data source to entities
            having at least one record from the "versus" data source for each
            combination of match key and principle that were requested.  If all
            were requested, this includes the cases where either or both of the
            match key and principle are absent or `null` indicating tracking
            across all match keys and/or principles.
          type: array
          maxItems: 100000
          items:
            $ref: "#/components/schemas/SzRelationCounts"
        possibleRelations:
          description: >-
            The array of `SzRelationCounts` describing the entity, record and
            relationship counts associated with possible relations from entities
            having at least one record from the primary data source to entities
            having at least one record from the "versus" data source for each
            combination of match key and principle that were requested.  If all
            were requested, this includes the cases where either or both of the
            match key and principle are absent or `null` indicating tracking
            across all match keys and/or principles.
          type: array
          maxItems: 100000
          items:
            $ref: "#/components/schemas/SzRelationCounts"
        disclosedRelations:
          description: >-
            The array of `SzRelationCounts` describing the entity, record and
            relationship counts associated with disclosed relations from entities
            having at least one record from the primary data source to entities
            having at least one record from the "versus" data source for each
            combination of match key and principle that were requested.  If all
            were requested, this includes the cases where either or both of the
            match key and principle are absent or `null` indicating tracking
            across all match keys and/or principles.
          type: array
          maxItems: 100000
          items:
            $ref: "#/components/schemas/SzRelationCounts"
    SzCrossSourceMatchCounts:
      description: >-
        Describes the cross-summary statistics for matches between two data sources
        for each requested match key and principle combination.
      type: object
      required:
        - dataSource
        - versusDataSource
        - counts
      properties:
        dataSource:
          description: >-
            The primary data source in the cross comparison.
          type: string
        versusDataSource:
          description: >-
            The versus data source in the cross comparison.
          type: string
        counts:
          description: >-
            The array of `SzMatchCounts` describing the entity and record counts 
            associated with matches from records of the primary data source to at 
            least one record of the "versus" data source for each combination of 
            match key and principle that were requested.  If all were requested,
            this includes the cases where either or both of the match key and
            principle are absent or `null` indicating tracking across all match
            keys and/or principles.
          type: array
          maxItems: 100000
          items:
            $ref: "#/components/schemas/SzMatchCounts"
    SzCrossSourceRelationCounts:
      description: >-
        Describes the cross-source statistics between two data sources.
      type: object
      required:
        - dataSource
        - versusDataSource
        - relationType
        - counts
      properties:
        dataSource:
          description: >-
            The primary data source in the cross comparison.
          type: string
        versusDataSource:
          description: >-
            The versus data source in the cross comparison.
          type: string
        relationType:
          description: >-
            The `SzRelationType` describing the type of relationship match for
            the returned statistics.
          $ref: "#/components/schemas/SzRelationType"
        counts:
          description: >-
            The array of `SzRelationCounts` describing the entity, record and
            relationship counts associated with the relationships of the 
            associated `relationType` from entities having at least one record
            from the primary data source to entities having at least at least
            one record from the "versus" data source for each combination of
            match key and principle that were requested.  If all were requested,
            this includes the cases where either or both of the match key and
            principle are absent or `null` indicating tracking across all match
            keys and/or principles.
          type: array
          maxItems: 100000
          items:
            $ref: "#/components/schemas/SzRelationCounts"
    SzSourceSummary:
      description: >-
        Describes the source summary and all cross-summaries with that data source.
      type: object
      properties:
        dataSource:
          description: >-
            The data source to which the summary statistics apply.
          type: string
        entityCount:
          description: >-
            The number of entities having at least one record from the data source.
          type: integer
          format: int64
        recordCount:
          description: >-
            The number of records loaded from the data source.
          type: integer
          format: int64
        unmatchedRecordCount:
          description: >-
            The number of records from this data source that did not match a record
            from the same data source.  This represents the number of records from
            the data source that are effectively unique (not duplicated).
          type: integer
          format: int64
        crossSourceSummaries:
          description: >-
            The array of `SzCrossSourceSummary` instances describing the summary
            statistics between the associated data source versus every data source
            (including itself).
          type: array
          maxItems: 100000
          items:
            $ref: "#/components/schemas/SzCrossSourceSummary"
    SzSummaryStats:
      description: >-
        Encapsulates the statistics for the source summaries for every data source.
      type: object
      properties:
        sourceSummaries:
          description: >-
            The array of `SzSourceSummary` instances describing the summary statistics
            for every configured data source.
          type: array
          maxItems: 100000
          items:
            $ref: "#/components/schemas/SzSourceSummary"
    SzRecord:
      description: >-
        Describes a record that has been synced to the datamart.
      type: object
      required:
        - dataSource
        - recordId
        - matchKey
        - principle
      properties:
        dataSource:
          description: >-
            The data source code identifying the data source from 
            which the record was loaded.
          type: string
        recordId:
          description: >-
            The record ID that uniquely identifies the record within
            the data source from which it was loaded.
          type: string
        matchKey:
          description: >-
            The optional match key describing why the record merged
            into the entity to which it belongs.  This may be absent
            or `null` if this record belongs to a single-record entity
            or if it was the initial record of the first multi-record
            entity to which it belonged (even if it later re-resolved
            into a larger entity).
          type: string
        principle:
          description: >-
            The optional principle identifying the resolution rule
            that was used to merge the record into the entity to which
            it belongs.  This may be absent or `null` if this record
            belongs to a single-record entity or if it was the initial
            record of the first multi-record entity to which it
            belonged (even if it later re-resolved into a larger entity).
          type: string
    SzEntity:
      description: >-
        Describes an entity that has been synced to the datamart.
      type: object
      required:
        - entityId
      properties:
        entityId:
          description: >-
            The entity ID that uniquely identifies the entity.
          type: integer
          format: int64
        entityName:
          description: >-
            The best name associated with the entity.
          type: string
        recordCount:
          description: >-
            The number of records resolved together in the entity.
          type: integer
          format: int32
        relationCount:
          description: >-
            The number of entities that are related to this entity.
          type: integer
          format: int32
        records:
          description: >-
            The array of `SzRecord` describing the records for this entity.
          type: array
          maxItems: 100000
          items:
            $ref: "#/components/schemas/SzRecord"
    SzRelation:
      description: >-
        Describes a relationship between two entities.
      type: object
      required:
        - entity
        - relatedEntity
      properties:
        entity:
          description: >-
            The entity describing the first entity in the relationship.
          $ref: "#/components/schemas/SzEntity"
        relatedEntity:
          description: >-
            The entity describing the second entity in the relationship.
          $ref: "#/components/schemas/SzEntity"
        matchType:
          description: >-
            The `SzRelationType` describing the type of the relationship.
          $ref: "#/components/schemas/SzRelationType"
        matchKey:
          description: >-
            The match key describing what features matched between
            the first record in the resolved entity and this record.
          type: string
        principle:
          description: >-
            The code identifying the resolution rule that related the
            entities to one another.
          type: string
    SzBoundType:
      description: >-
        Describes the type of bound for a range.
        Possible values are:
          * `INCLUSIVE_LOWER` - The bound represents an inclusive lower bound whereby
                                values satisfying the bound will be greater-than or equal
                                to the value associated with the bound.
          * `EXCLUSIVE_LOWER` - The bound represents an exclusive lower bound whereby 
                                values satisfying the bound will be strictly greater-than 
                                the value associated with the bound.
          * `INCLUSIVE_UPPER` - The bound represents an inclusive upper bound whereby
                                values satisfying the bound will be less-than or equal
                                to the value associated with the bound.
          * `EXCLUSIVE_UPPER` - The bound represents an exclusive upper bound whereby 
                                values satisfying the bound will be strictly less-than 
                                the value associated with the bound.
      type: string
      enum:
        - INCLUSIVE_LOWER
        - EXCLUSIVE_LOWER
        - INCLUSIVE_UPPER
        - EXCLUSIVE_UPPER
    SzRelationType:
      description: >-
        Describes how an entity is related to another (either a possible match,
        a discovered possible relationship or a disclosed relationship)
      type: string
      enum:
        - AMBIGUOUS_MATCH
        - POSSIBLE_MATCH
        - POSSIBLE_RELATION
        - DISCLOSED_RELATION
    SzMatchLevel:
      description: >-
        Describes the various match levels describing how two records resolve
        against each other.  The possible values are:
          * `NO_MATCH` - No match was found between the records.
          * `RESOLVED` - The records resolved to the same entity.
          * `POSSIBLY_SAME` - The records were not close enough to resolve
            but may represent the same entity if more data was provided.
          * `POSSIBLY_RELATED` - The records share some attributes that
            suggest a relationship.
          * `NAME_ONLY` - The records match in name only.
          * `DISCLOSED` - An explicit relationship has been disclosed between
            the records.
      type: string
      enum:
        - NO_MATCH
        - RESOLVED
        - POSSIBLY_SAME
        - POSSIBLY_RELATED
        - NAME_ONLY
        - DISCLOSED
tags:
  - name: Entity Data
    description: Entity and record data operations.
