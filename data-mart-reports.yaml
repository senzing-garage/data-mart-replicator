# checkov:skip=CKV_OPENAPI_4:Public API - no auth required
# checkov:skip=CKV_OPENAPI_5:Public API - no auth required
openapi: 3.0.1
info:
  title: Senzing Data Mart Reports REST API
  version: "2.0.0-beta.1.0"
  description: >-
    This is the Senzing Data Mart Reports API.  This provides endpoints and
    types for obtaining reports from the data mart.

servers:
  - url: http://localhost:8250
  - url: "{protocol}://{host}:{port}{path}"
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      host:
        default: localhost
      port:
        default: "8250"
      path:
        default: "/"

paths:
  /statistics/loaded:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the entity and record counts in total and by data source from the
        data mart.
      description: >-
        Gets the entity and record counts in total and by data source from the
        data mart.  *NOTE*: Data mart statistics may be slightly delayed from 
        the entity repository.
      operationId: getLoadedStatistics
      parameters:
        - $ref: "#/components/parameters/onlyLoadedQueryParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzLoadedStats"
            application/json:
              schema:
                $ref: "#/components/schemas/SzLoadedStats"
            default:
              schema:
                $ref: "#/components/schemas/SzLoadedStats"
        "500":
          description: A server-side error occurred.
  /statistics/loaded/data-sources/{dataSourceCode}:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the entity and record counts for a specific data source from the
        data mart.
      description: >-
        Gets the entity and record counts for a specific data source from the
        data mart.  If no records have been loaded for the data source then 
        this returns a 200 OK response with counts of zero.  However, if the
        data source is not recognized then a 404 Not Found response is returned.
        *NOTE*: Data mart statistics may be slightly delayed from the entity
        repository.
      operationId: getSourceLoadedStatistics
      parameters:
        - $ref: "#/components/parameters/dataSourceCodePathParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzSourceLoadedStats"
            application/json:
              schema:
                $ref: "#/components/schemas/SzSourceLoadedStats"
            default:
              schema:
                $ref: "#/components/schemas/SzSourceLoadedStats"
        "404":
          description: >-
            If the specified data-source in the path is not configured.
        "500":
          description: If a server-side error occurred.
  /statistics/loaded/data-sources/{dataSourceCode}/entities:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the entity ID's of the entities having at least one record from the
        respective data source.
      description: >-
        Gets the entity ID's of the entities having at least one record from the
        respective data source.  If no records have been loaded for that data source
        then this will return a 200 OK response that will have an empty array of
        entity ID's rather than giving a 404 Not Found response.  However, the data 
        source code in the path is not configured then this will return a 404 Not Found
        response.  *NOTE*: Data mart statistics may be slightly delayed from the entity
        repository.
      operationId: getEntityIdsForDataSource
      parameters:
        - $ref: "#/components/parameters/dataSourceCodePathParam"
        - $ref: "#/components/parameters/entityIdBoundQueryParam"
        - $ref: "#/components/parameters/boundTypeQueryParam"
        - $ref: "#/components/parameters/pageSizeQueryParam"
        - $ref: "#/components/parameters/sampleSizeQueryParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzEntitiesPage"
            application/json:
              schema:
                $ref: "#/components/schemas/SzEntitiesPage"
            default:
              schema:
                $ref: "#/components/schemas/SzEntitiesPage"
        "400":
          description: >-
            If the `sampleSize` and `pageSize` parameter are both specified 
            and the `pageSize` is **not strictly greater-than** the `sampleSize`.
        "404":
          description: >-
            If the specified data-source in the path is not configured.
        "500":
          description: If a server-side error occurred.
  /statistics/sizes:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the entity counts by entity size (Entity Size Breakdown).
      description: >-
        Gets the number of entities in the repository for each entity size 
        that exists.  *NOTE*: Data mart statistics may be slightly delayed
        from the entity repository.
      operationId: getEntitySizeBreakdown
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzEntitySizeBreakdown"
            application/json:
              schema:
                $ref: "#/components/schemas/SzEntitySizeBreakdown"
            default:
              schema:
                $ref: "#/components/schemas/SzEntitySizeBreakdown"
        "500":
          description: A server-side error occurred.
  /statistics/sizes/{entitySize}:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the count of entities having the specific number of records.
      description: >-
        Gets the count of entities having the specific number of records.
        If there are NO entities having the specified number of records then
        this will return a 200 OK response with the result indicating a count
        of zero entities rather than giving a 404 Not Found response.
        *NOTE*: Data mart statistics may be slightly delayed from the entity
        repository.
      operationId: getEntitySizeCount
      parameters:
        - $ref: "#/components/parameters/entitySizePathParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzEntitySizeCount"
            application/json:
              schema:
                $ref: "#/components/schemas/SzEntitySizeCount"
            default:
              schema:
                $ref: "#/components/schemas/SzEntitySizeCount"
        "500":
          description: A server-side error occurred.
  /statistics/sizes/{entitySize}/entities:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the entity ID's of the entities having the specific number of records.
      description: >-
        Gets the entity ID's of the entities having the number of records for the
        specified entity size.  If no entities have the specified number of records
        then this will return a 200 OK response that will have an empty array of
        entity ID's rather than giving a 404 Not Found response.  Further, if there
        are no entity ID's for entities satisfying the bound conditions of the
        request then similarly a 200 OK response is returned but the array of ID's
        contained in the response will be empty.  *NOTE*: Data mart statistics may
        be slightly delayed from the entity repository.
      operationId: getEntityIdsForEntitySize
      parameters:
        - $ref: "#/components/parameters/entitySizePathParam"
        - $ref: "#/components/parameters/entityIdBoundQueryParam"
        - $ref: "#/components/parameters/boundTypeQueryParam"
        - $ref: "#/components/parameters/pageSizeQueryParam"
        - $ref: "#/components/parameters/sampleSizeQueryParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzEntitiesPage"
            application/json:
              schema:
                $ref: "#/components/schemas/SzEntitiesPage"
            default:
              schema:
                $ref: "#/components/schemas/SzEntitiesPage"
        "400":
          description: >-
            If the `sampleSize` and `pageSize` parameter are both specified 
            and the `pageSize` is **not** strictly greater-than the `sampleSize`.
        "500":
          description: If a server-side error occurred.
  /statistics/relations:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the entity counts by the number of entity relations (Entity 
        Relation Breakdown).
      description: >-
        Gets the number of entities in the repository for each number of entity
        relations that exists for those entities.  *NOTE*: Data mart statistics
        may be slightly delayed from the entity repository.
      operationId: getEntityRelationsBreakdown
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzEntityRelationsBreakdown"
            application/json:
              schema:
                $ref: "#/components/schemas/SzEntityRelationsBreakdown"
            default:
              schema:
                $ref: "#/components/schemas/SzEntityRelationsBreakdown"
        "500":
          description: A server-side error occurred.
  /statistics/relations/{relationsCount}:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the count of entities having the specific number of entity relations.
      description: >-
        Gets the count of entities having the specific number of entity relations.
        If there are NO entities having the specified number of entity relations
        then this will return a 200 OK response with the result indicating a count
        of zero entities rather than giving a 404 Not Found response.  *NOTE*: Data
        mart statistics may be slightly delayed from the entity repository.
      operationId: getEntityRelationsCount
      parameters:
        - $ref: "#/components/parameters/relationsCountPathParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzEntityRelationsCount"
            application/json:
              schema:
                $ref: "#/components/schemas/SzEntityRelationsCount"
            default:
              schema:
                $ref: "#/components/schemas/SzEntityRelationsCount"
        "500":
          description: A server-side error occurred.
  /statistics/relations/{relationsCount}/entities:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the entity ID's of the entities having the specific number of entity
        relationships.
      description: >-
        Gets the entity ID's of the entities having the respective number of entity
        relations.  If no entities have the respective number of entity relations
        then this will return a 200 OK response that will have an empty array of
        entity ID's rather than giving a 404 Not Found response.  Further, if there
        are no entity ID's for entities satisfying the bound conditions of the request
        then similarly a 200 OK response is returned but the array of ID's contained
        in the response will be empty.  *NOTE*: Data mart statistics may be slightly
        delayed from the entity repository.
      operationId: getEntityIdsForEntityRelations
      parameters:
        - $ref: "#/components/parameters/relationsCountPathParam"
        - $ref: "#/components/parameters/entityIdBoundQueryParam"
        - $ref: "#/components/parameters/boundTypeQueryParam"
        - $ref: "#/components/parameters/pageSizeQueryParam"
        - $ref: "#/components/parameters/sampleSizeQueryParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzEntitiesPage"
            application/json:
              schema:
                $ref: "#/components/schemas/SzEntitiesPage"
            default:
              schema:
                $ref: "#/components/schemas/SzEntitiesPage"
        "400":
          description: >-
            If the `sampleSize` and `pageSize` parameter are both specified 
            and the `pageSize` is **not** strictly greater-than the `sampleSize`.
        "500":
          description: If a server-side error occurred.
  /statistics/summary:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the summary statistics for each data source versus every other 
        data source including itself.
      description: >-
        Gets the summary statistics for each data source versus every other
        data source including itself.  *NOTE*: Data mart statistics may be
        slightly delayed from the entity repository.
      operationId: getSummaryStatistics
      parameters:
        - $ref: "#/components/parameters/matchKeyWildcardQueryParam"
        - $ref: "#/components/parameters/principleWildcardQueryParam"
        - $ref: "#/components/parameters/onlyLoadedQueryParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzSummaryStats"
            application/json:
              schema:
                $ref: "#/components/schemas/SzSummaryStats"
            default:
              schema:
                $ref: "#/components/schemas/SzSummaryStats"
        "500":
          description: A server-side error occurred.
  /statistics/summary/data-sources/{dataSourceCode}:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the summary statistics for a specific data source versus every
        other data source including itself.
      description: >-
        Gets the summary statistics for a specific data source versus every
        other data source including itself.  If the specified data source code
        is not configured then a 404 Not Found response is returned.  *NOTE*:
        Data mart statistics may be slightly delayed from the entity repository.
      operationId: getSourceSummaryStatistics
      parameters:
        - $ref: "#/components/parameters/dataSourceCodePathParam"
        - $ref: "#/components/parameters/matchKeyWildcardQueryParam"
        - $ref: "#/components/parameters/principleWildcardQueryParam"
        - $ref: "#/components/parameters/onlyLoadedQueryParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzSourceSummary"
            application/json:
              schema:
                $ref: "#/components/schemas/SzSourceSummary"
            default:
              schema:
                $ref: "#/components/schemas/SzSourceSummary"
        "500":
          description: A server-side error occurred.
  /statistics/summary/data-sources/{dataSourceCode}/vs/{vsDataSourceCode}:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the cross-summary statistics for one data source versus
        another data source (which may be the same).
      description: >-
        Gets the cross-summary statistics for a primary data source versus another
        data source (which may be the same).  If either of the specified data
        source codes is not configured then a 404 Not Found response is returned.
        *NOTE*:  Data mart statistics may be slightly delayed from the entity
        repository.
      operationId: getCrossSourceSummaryStatistics
      parameters:
        - $ref: "#/components/parameters/dataSourceCodePathParam"
        - $ref: "#/components/parameters/vsDataSourceCodePathParam"
        - $ref: "#/components/parameters/matchKeyWildcardQueryParam"
        - $ref: "#/components/parameters/principleWildcardQueryParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzCrossSourceSummary"
            application/json:
              schema:
                $ref: "#/components/schemas/SzCrossSourceSummary"
            default:
              schema:
                $ref: "#/components/schemas/SzCrossSourceSummary"
        "500":
          description: A server-side error occurred.
  /statistics/summary/data-sources/{dataSourceCode}/vs/{vsDataSourceCode}/matches:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the cross-summary statistics for matches for entities having at
        least one record from a primary data source and at least one **other**
        record from another data source (which may be the same data source), 
        optionally for one or more combination of match key and principle.
      description: >-
        Gets the cross-summary statistics for matches between a primary data
        source and another data source (which may be the same), optionally for
        one or more combination of match key and principle.  If either of
        the specified data source codes is not configured then a 404 Not Found
        response is returned.  *NOTE*:  Data mart statistics may be slightly
        delayed from the entity repository.
      operationId: getCrossSourceMatchStatistics
      parameters:
        - $ref: "#/components/parameters/dataSourceCodePathParam"
        - $ref: "#/components/parameters/vsDataSourceCodePathParam"
        - $ref: "#/components/parameters/matchKeyWildcardQueryParam"
        - $ref: "#/components/parameters/principleWildcardQueryParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzCrossSourceMatchCounts"
            application/json:
              schema:
                $ref: "#/components/schemas/SzCrossSourceMatchCounts"
            default:
              schema:
                $ref: "#/components/schemas/SzCrossSourceMatchCounts"
        "500":
          description: A server-side error occurred.
  /statistics/summary/data-sources/{dataSourceCode}/vs/{vsDataSourceCode}/ambiguous-matches:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the cross-summary statistics for ambiguous-match relations between entities
        having at least one record from one data source and entities having at least
        one record from another data source (which may be the same), optionally for
        one or more combination of match key and principle.
      description: >-
        Gets the cross-summary statistics for ambiguous-match relations between entities
        having at least one record from a primary data source and entities having
        at least one record another data source (which may be the same), optionally
        for one or more combination of match key and principle.  If either of the
        specified data source codes is not configured then a 404 Not Found response
        is returned.  *NOTE*:  Data mart statistics may be slightly delayed from
        the entity repository.
      operationId: getCrossSourceAmbiguousMatchStatistics
      parameters:
        - $ref: "#/components/parameters/dataSourceCodePathParam"
        - $ref: "#/components/parameters/vsDataSourceCodePathParam"
        - $ref: "#/components/parameters/matchKeyWildcardQueryParam"
        - $ref: "#/components/parameters/principleWildcardQueryParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzCrossSourceRelationCounts"
            application/json:
              schema:
                $ref: "#/components/schemas/SzCrossSourceRelationCounts"
            default:
              schema:
                $ref: "#/components/schemas/SzCrossSourceRelationCounts"
        "500":
          description: A server-side error occurred.
  /statistics/summary/data-sources/{dataSourceCode}/vs/{vsDataSourceCode}/possible-matches:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the cross-summary statistics for possible-match relations between entities
        having at least one record from one data source and entities having at least
        one record from another data source (which may be the same), optionally for
        one or more combination of match key and principle.
      description: >-
        Gets the cross-summary statistics for possible-match relations between entities
        having at least one record from a primary data source and entities having
        at least one record another data source (which may be the same), optionally
        for one or more combination of match key and principle.  If either of the
        specified data source codes is not configured then a 404 Not Found response
        is returned.  *NOTE*:  Data mart statistics may be slightly delayed from
        the entity repository.
      operationId: getCrossSourcePossibleMatchStatistics
      parameters:
        - $ref: "#/components/parameters/dataSourceCodePathParam"
        - $ref: "#/components/parameters/vsDataSourceCodePathParam"
        - $ref: "#/components/parameters/matchKeyWildcardQueryParam"
        - $ref: "#/components/parameters/principleWildcardQueryParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzRelationCounts"
            application/json:
              schema:
                $ref: "#/components/schemas/SzRelationCounts"
            default:
              schema:
                $ref: "#/components/schemas/SzRelationCounts"
        "500":
          description: A server-side error occurred.
  /statistics/summary/data-sources/{dataSourceCode}/vs/{vsDataSourceCode}/possible-relations:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the cross-summary statistics for possible relations between entities
        having at least one record from one data source and entities having at least
        one record from another data source (which may be the same), optionally for
        one or more combination of match key and principle.
      description: >-
        Gets the cross-summary statistics for possible relations between entities
        having at least one record from a primary data source and entities having
        at least one record another data source (which may be the same), optionally
        for one or more combination of match key and principle.  If either of the
        specified data source codes is not configured then a 404 Not Found response
        is returned.  *NOTE*:  Data mart statistics may be slightly delayed from
        the entity repository.
      operationId: getCrossSourcePossibleRelationStatistics
      parameters:
        - $ref: "#/components/parameters/dataSourceCodePathParam"
        - $ref: "#/components/parameters/vsDataSourceCodePathParam"
        - $ref: "#/components/parameters/matchKeyWildcardQueryParam"
        - $ref: "#/components/parameters/principleWildcardQueryParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzRelationCounts"
            application/json:
              schema:
                $ref: "#/components/schemas/SzRelationCounts"
            default:
              schema:
                $ref: "#/components/schemas/SzRelationCounts"
        "500":
          description: A server-side error occurred.
  /statistics/summary/data-sources/{dataSourceCode}/vs/{vsDataSourceCode}/disclosed-relations:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the cross-summary statistics for disclosed relations between entities
        having at least one record from one data source and entities having at least
        one record from another data source (which may be the same), optionally for
        one or more combination of match key and principle.
      description: >-
        Gets the cross-summary statistics for disclosed relations between entities
        having at least one record from a primary data source and entities having
        at least one record another data source (which may be the same), optionally
        for one or more combination of match key and principle.  If either of the
        specified data source codes is not configured then a 404 Not Found response
        is returned.  *NOTE*:  Data mart statistics may be slightly delayed from
        the entity repository.
      operationId: getCrossSourceDisclosedRelationStatistics
      parameters:
        - $ref: "#/components/parameters/dataSourceCodePathParam"
        - $ref: "#/components/parameters/vsDataSourceCodePathParam"
        - $ref: "#/components/parameters/matchKeyWildcardQueryParam"
        - $ref: "#/components/parameters/principleWildcardQueryParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzRelationCounts"
            application/json:
              schema:
                $ref: "#/components/schemas/SzRelationCounts"
            default:
              schema:
                $ref: "#/components/schemas/SzRelationCounts"
        "500":
          description: A server-side error occurred.
  /statistics/summary/data-sources/{dataSourceCode}/vs/{vsDataSourceCode}/matches/entities:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the entity ID's of the entities having at least one record from the
        first data source and at least one other record from the versus data
        source.
      description: >-
        Gets the entity ID's of the entities having at least one record from the 
        first data source and at least one record from the versus data source.  If
        no entities have at least one record from the first data source and at least
        one other record from the versus data source then this will return a 200 OK 
        response that will have an empty array of entity ID's rather than giving a
        404 Not Found response.  Further, if there are no entity ID's for entities
        satisfying the bound conditions of the request then similarly a 200 OK
        response is returned but the array of ID's contained in the response will be
        empty.  However, if either data source code is not found in the configuration 
        then a 404 Not Found response is returned.  *NOTE*: Data mart statistics may
        be slightly delayed from the entity repository.
      operationId: getEntityIdsForCrossMatches
      parameters:
        - $ref: "#/components/parameters/dataSourceCodePathParam"
        - $ref: "#/components/parameters/vsDataSourceCodePathParam"
        - $ref: "#/components/parameters/matchKeyQueryParam"
        - $ref: "#/components/parameters/principleQueryParam"
        - $ref: "#/components/parameters/entityIdBoundQueryParam"
        - $ref: "#/components/parameters/boundTypeQueryParam"
        - $ref: "#/components/parameters/pageSizeQueryParam"
        - $ref: "#/components/parameters/sampleSizeQueryParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzEntitiesPage"
            application/json:
              schema:
                $ref: "#/components/schemas/SzEntitiesPage"
            default:
              schema:
                $ref: "#/components/schemas/SzEntitiesPage"
        "400":
          description: >-
            If the `sampleSize` and `pageSize` parameter are both specified 
            and the `pageSize` is **not** strictly greater-than the `sampleSize`.
        "404":
          description: >-
            If the specified data-source in the path is not configured.
        "500":
          description: If a server-side error occurred.
  /statistics/summary/data-sources/{dataSourceCode}/vs/{vsDataSourceCode}/ambiguous-matches/entities:
    get:
      tags:
        - Statistics
      summary: >-
        Gets the entity ID's of the entities having at least one record from the
        first data source and an ambiguous-match relationship to an entity having
        at least one record from the versus data source.
      description: >-
        Gets the entity ID's of the entities having at least one record from the
        first data source and an ambiguous-match relationship to an entity having
        at least one record from the versus data source.  If there are no such
        entities then this will return a 200 OK response that will have an empty
        array of entity ID values rather than giving a 404 Not Found response.
        Further, if there are no entities satisfying the bound conditions of the
        request then similarly a 200 OK response is returned but the entity ID
        array contained in the response will be empty.  However, if either data
        source code is not found in the configuration then a 404 Not Found response
        is returned.  *NOTE*: Data mart statistics may be slightly delayed from
        the entity repository.
      operationId: getAmbiguouslyCrossMatchedEntityIds
      parameters:
        - $ref: "#/components/parameters/dataSourceCodePathParam"
        - $ref: "#/components/parameters/vsDataSourceCodePathParam"
        - $ref: "#/components/parameters/matchKeyQueryParam"
        - $ref: "#/components/parameters/principleQueryParam"
        - $ref: "#/components/parameters/entityIdBoundQueryParam"
        - $ref: "#/components/parameters/boundTypeQueryParam"
        - $ref: "#/components/parameters/pageSizeQueryParam"
        - $ref: "#/components/parameters/sampleSizeQueryParam"
      responses:
        "200":
          description: Successful response
          content:
            application/json; charset=UTF-8:
              schema:
                $ref: "#/components/schemas/SzEntitiesPage"
            application/json:
              schema:
                $ref: "#/components/schemas/SzEntitiesPage"
            default:
              schema:
                $ref: "#/components/schemas/SzEntitiesPage"
        "400":
          description: >-
            If the `sampleSize` and `pageSize` parameter are both specified 
            and the `pageSize` is **not** strictly greater-than the `sampleSize`.
